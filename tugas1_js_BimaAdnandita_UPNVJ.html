<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 JS Bima Adnandita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-3">Luas Bangun Datar</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <form class="card" style="height: 50vh;">
            <div class="card-body">
              <h5 class="card-title mb-3">Luas Persegi Panjang</h5>
              <div class="input-group mb-3">
                <span class="input-group-text">Panjang</span>
                <input
                  id="panjang"
                  type="text"
                  aria-label="panjang"
                  class="form-control"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Lebar</span>
                <input
                  id="lebar"
                  type="text"
                  aria-label="lebar"
                  class="form-control"
                />
              </div>
              <button
                type="button"
                onclick="HitungPersegiPanjang()"
                class="btn btn-primary mb-3"
              >
                Hitung Luas
              </button>
              <p class="fw-medium">Hasil</p>
              <p id="hasil1">-</p>
            </div>
          </form>
        </div>
        <div class="col">
          <form class="card" style="height: 50vh;">
            <div class="card-body">
              <h5 class="card-title mb-3">Luas Bujur Sangkar</h5>
              <div class="input-group mb-3">
                <span class="input-group-text">Sisi</span>
                <input
                  id="sisi"
                  type="text"
                  aria-label="sisi"
                  class="form-control"
                />
              </div>
              <button
                type="button"
                onclick="HitungBujurSangkar()"
                class="btn btn-primary mb-3"
              >
                Hitung Luas
              </button>
              <p class="fw-medium">Hasil</p>
              <p id="hasil2">-</p>
            </div>
          </form>
        </div>
        <div class="col">
          <form class="card" style="height: 50vh;">
            <div class="card-body">
              <h5 class="card-title mb-3">Luas Segitiga</h5>
              <div class="input-group mb-3">
                <span class="input-group-text">Alas</span>
                <input
                  id="alas"
                  type="text"
                  aria-label="alas"
                  class="form-control"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Tinggi</span>
                <input
                  id="tinggi"
                  type="text"
                  aria-label="tinggi"
                  class="form-control"
                />
              </div>
              <button
                type="button"
                onclick="HitungSegitiga()"
                class="btn btn-primary mb-3"
              >
                Hitung Luas
              </button>
              <p class="fw-medium">Hasil</p>
              <p id="hasil3">-</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function HitungPersegiPanjang() {
        let panjang = document.getElementById("panjang").value;
        let lebar = document.getElementById("lebar").value;

        let hasil;
        hasil = panjang * lebar;
        document.getElementById("hasil1").innerHTML = hasil;
      }
      function HitungBujurSangkar() {
        let sisi = document.getElementById("sisi").value;

        let hasil;
        hasil = sisi*sisi;
        hasil = document.getElementById("hasil2").innerHTML = hasil;
      }
      function HitungSegitiga() {
        let alas = document.getElementById("alas").value;
        let tinggi = document.getElementById("tinggi").value;

        let hasil;
        hasil = (alas*tinggi)/2;
        hasil = document.getElementById("hasil3").innerHTML = hasil;
      }
    </script>
  </body>
</html>

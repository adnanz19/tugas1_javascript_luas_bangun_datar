<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 JS Bima Adnandita</title>

    <!-- link untuk integrasi ke bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-3">Luas Bangun Datar</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col">

          <!-- fungsi luas persegi panjang yang ada di javascript diletakkan di form onSubmit -->
          <form onsubmit="HitungPersegiPanjang()" class="card" style="height: 50vh;">
            <div class="card-body">
              <h5 class="card-title mb-3">Luas Persegi Panjang</h5>

              <!-- nilai panjang dari input user -->
              <div class="input-group mb-3">
                <span class="input-group-text">Panjang</span>
                <input
                  id="panjang"
                  type="text"
                  aria-label="panjang"
                  class="form-control"
                />
              </div>

              <!-- nilai lebar dari input user -->
              <div class="input-group mb-3">
                <span class="input-group-text">Lebar</span>
                <input
                  id="lebar"
                  type="text"
                  aria-label="lebar"
                  class="form-control"
                />
              </div>

              <!-- button menggunakan type submit -->
              <button
                type="submit"
                class="btn btn-primary mb-3"
              >
                Hitung Luas
              </button>
              <p class="fw-medium">Hasil</p>
              <p id="hasil1">-</p>
            </div>
          </form>
        </div>
        <div class="col">
          <!-- fungsi luas bujur sangkar yang ada di javascript diletakkan di form onSubmit -->
          <form onsubmit="HitungBujurSangkar()" class="card" style="height: 50vh;">
            <div class="card-body">
              <h5 class="card-title mb-3">Luas Bujur Sangkar</h5>

              <!-- nilai sisi dari input user -->
              <div class="input-group mb-3">
                <span class="input-group-text">Sisi</span>
                <input
                  id="sisi"
                  type="text"
                  aria-label="sisi"
                  class="form-control"
                />
              </div>

              <!-- button menggunakan type submit -->
              <button
                type="submit"
                class="btn btn-primary mb-3"
              >
                Hitung Luas
              </button>
              <p class="fw-medium">Hasil</p>
              <p id="hasil2">-</p>
            </div>
          </form>
        </div>
        <div class="col">

          <!-- fungsi luas segitiga yang ada di javascript diletakkan di form onSubmit -->
          <form onsubmit="HitungSegitiga()" class="card" style="height: 50vh;">
            <div class="card-body">
              <h5 class="card-title mb-3">Luas Segitiga</h5>

              <!-- nilai alas dari input user -->
              <div class="input-group mb-3">
                <span class="input-group-text">Alas</span>
                <input
                  id="alas"
                  type="text"
                  aria-label="alas"
                  class="form-control"
                />
              </div>

              <!-- nilai tinggi dari input user -->
              <div class="input-group mb-3">
                <span class="input-group-text">Tinggi</span>
                <input
                  id="tinggi"
                  type="text"
                  aria-label="tinggi"
                  class="form-control"
                />
              </div>

              <!-- button menggunakan type submit -->
              <button
                type="submit"
                class="btn btn-primary mb-3"
              >
                Hitung Luas
              </button>
              <p class="fw-medium">Hasil</p>
              <p id="hasil3">-</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function HitungPersegiPanjang() {
        let panjang = document.getElementById("panjang").value; //variabel panjang diambil dari input user di html dengan id #panjang
        let lebar = document.getElementById("lebar").value; //variabel lebar diambil dari input user di html dengan id #lebar

        let hasil;
        hasil = panjang * lebar; //gunakan rumus luas persegi panjang untuk mendapatkan hasil
        document.getElementById("hasil1").innerHTML = hasil; //hasil dimasukkan ke halaman web dengan mengganti nilai "-" di id #hasil1
        event.preventDefault(); //mencegah event bawaan dari DOM
      }
      function HitungBujurSangkar() {
        let sisi = document.getElementById("sisi").value; //variabel sisi diambil dari input user di html dengan id #sisi

        let hasil;
        hasil = sisi*sisi; //gunakan rumus luas bujur sangkar untuk mendapatkan hasil
        hasil = document.getElementById("hasil2").innerHTML = hasil; //hasil dimasukkan ke halaman web dengan mengganti nilai "-" di id #hasil2
        event.preventDefault(); //mencegah event bawaan dari DOM
      }
      function HitungSegitiga() {
        let alas = document.getElementById("alas").value; //variabel alas diambil dari input user di html dengan id #alas
        let tinggi = document.getElementById("tinggi").value; //variabel tinggi diambil dari input user di html dengan id #tinggi

        let hasil;
        hasil = (alas*tinggi)/2; //gunakan rumus luas segitiga untuk mendapatkan hasil
        hasil = document.getElementById("hasil3").innerHTML = hasil; //hasil dimasukkan ke halaman web dengan mengganti nilai "-" di id #hasil3
        event.preventDefault(); //mencegah event bawaan dari DOM
      }
    </script>
  </body>
</html>
